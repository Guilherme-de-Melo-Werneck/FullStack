<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Storm&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>Preencha os campos abaixo para se cadastrar</legend>
    <form action="paginas/login.html" method="POST">
        <input type="hidden" name="token" value="BRASIL"/>
        <fieldset>  
        <label>
            Nome Completo:<br/>
            <input type="text" name="nome" placeholder="Escreva seu nome" required minlength="2">
        </label>

        <label>
           Email:<br/>
            <input type="email" name="email" placeholder="Escreva seu email" required>
        </label>

        <label>
           Idade:<br/>
            <input type="number" name="idade" min="0" required>
        </label>

        <label>
           Foto:<br/>
            <input type="file" name="foto" accept="image/*">
        </label>


        <label>
            Descrição:<br/>
            <textarea name="descricao" required placeholder="Escreva uma descrição sobre você" minlength="20" maxlength="40"></textarea>
                
            </textarea>
        </label>

        <label>
            Categoria:<br/>
            <select name="categoria" required>
                <option value="1">Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
            </select>
        </label>

        <label>
            <input type="checkbox" required/>
            Eu declaro que li e aceito os <a href="paginas/termos.html" target="_blank" class = "termoslink">termos de uso</a>.
        </label>

        <button>Fazer Cadastro</button>
        </fieldset>  
        </fieldset>
    </form>


</body>
</html>
