<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Storm&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="titulo">Página de teste</h1>

    <div class="cadastro">
        <div class="topo">Dados do cadastro</div>

        <form action="paginas/login.html" method="get">

            <div class="linha"> Informações pessoais
                <label for="nome">Nome completo</label>
                <input type = "text" name="nome" id="nome" placeholder="Digite seu nome" />

                <label for = "email">Digite seu email</label>
                <input type = "email" name = "email" id="email" placeholder="Digite seu email"/>

                <label for = "senha">Digite sua senha</label>
                <input type = "password" name = "senha" id="senha" placeholder="Digite sua senha" />


                <label for = "confirmarSenha">Confirme sua senha</label>
                <input type = "password" name = "confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha"/>
                </div>
                    <div class="linha"> Informações adicionais
                        <label for = "genero" class="genero1">Gênero</label>

                        <input type="radio" name="genero" id="masculino" value="masculino" />
                        <label for="masculino"class="genero">Masculino</label>
                        
                        <input type="radio" name="genero"  id="feminino" value="feminino">
                        <label for="feminino"class="genero">Feminino</label>
                        
                        <input type="radio" name="genero"  id="outro" value="outro">
                        <label for="outro"class="genero">Outro</label>
                    </div>
            
                <label for ="date" class="nascimento"> data de nascimento </label>
                <input type="date" name="nascimento" id = "date" value = "nascimento"/> 

                <div class="linha"> 
                    <label for = "area"class="area1">Área de atuação</label>
                    
                    <input type = "checkbox" name ="area" id="tecnologia" value="tecnologia"/>
                    <label for="tecnologia" class = "area">Tecnologia</label>
                    
                    
                    <input type = "checkbox" name ="area" id="saude" value="saude"/>
                    <label for="saude" class = "area">Saúde</label>
                    
                    
                    <input type = "checkbox" name ="area" id="educacao" value="educacao"/>
                    <label for="educacao" class = "area">Educação</label>
                
                <select name="estado" size = "2" class="estado" >
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="MG">MG</option>

                </select>

                <label for="mensagem" class = "mensagem">Deixe uma mensagem</label>
                <textarea name="mensagem" id = "mensagem" placeholder="Digite uma mensagem"></textarea>

                
                <button type="submit" class="botao">Cadastrar</button>
        </div>

    </form>


</body>
</html>
